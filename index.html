<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MoveSync</title>
  <meta name="description" content="MoveSync â€” motion captured, patterns revealed." />
  <link rel="icon" type="image/png" href="assets/images/MoveSync-logo.png" />

  <link rel="stylesheet" href="app/styles/styles.css" />
  <link rel="stylesheet" href="app/features/intro/intro.css" />
  

  <link rel="preconnect" href="https://unpkg.com" crossorigin />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

  <!-- Global animated background behind EVERYTHING -->
  <div class="app-bg" aria-hidden="true"></div>

  <!-- Intro overlay -->
  <div
    id="introScreen"
    class="intro-screen"
    role="dialog"
    aria-modal="true"
    aria-labelledby="introTitle"
  >
    <div class="intro-glow" aria-hidden="true"></div>

    <div class="intro-stage">
      <img
        src="assets/images/MoveSync-logo.png"
        alt="MoveSync logo"
        class="intro-logo"
        loading="eager"
        decoding="async"
      />
      <h1 id="introTitle" class="intro-title">MoveSync</h1>

      <div class="intro-actions" id="introActions">
        <button
          id="introStartBtn"
          class="intro-btn intro-btn-primary"
          type="button"
          disabled
        >
          Start tracking
        </button>
      </div>

      <p class="intro-hint" id="introHint">
        Tip: You can also press <kbd>Enter</kbd> or <kbd>S</kbd>.
      </p>

      <p class="intro-error" id="introError" hidden></p>
    </div>
  </div>

  <!-- App shell (hidden until Start tracking) -->
  <div id="appShell" hidden>
    <nav class="sidebar close" aria-label="Primary">
      <header>
        <div class="image-text">
          <span class="image">
            <img
              src="assets/images/MoveSync-logo.png"
              alt="MoveSync logo"
              loading="lazy"
              decoding="async"
            />
          </span>

          <div class="text header-text">
            <span class="name">MoveSync</span>

          </div>
        </div>

        <button class="toggle" type="button" aria-label="Expand sidebar" aria-expanded="false">
          <i class="bx bx-chevron-right" aria-hidden="true"></i>
        </button>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="search-box" role="search">
              <i class="bx bx-search icon" aria-hidden="true"></i>

              <input
                id="globalSearchInput"
                type="text"
                placeholder="Search..."
                aria-label="Search in page"
                autocomplete="off"
                spellcheck="false"
              />

              <div class="search-controls" role="group" aria-label="Search controls">
                <button
                  class="search-btn search-prev"
                  type="button"
                  aria-label="Previous match"
                  title="Previous (Shift+Enter)"
                >
                  <i class="bx bx-chevron-up" aria-hidden="true"></i>
                </button>

                <button
                  class="search-btn search-next"
                  type="button"
                  aria-label="Next match"
                  title="Next (Enter)"
                >
                  <i class="bx bx-chevron-down" aria-hidden="true"></i>
                </button>

                <span class="search-count" aria-live="polite" aria-atomic="true">0/0</span>
              </div>
            </li>

            <li class="nav-link">
              <a
                href="#Dashboard"
                data-tooltip="Dashboard"
                data-page="Dashboard"
                data-src="app/navigation/dashboard/dashboard.html"
              >
                <i class="bx bx-home-alt icon" aria-hidden="true"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>

            <li class="nav-link">
              <a
                href="#Upload"
                data-tooltip="Upload"
                data-page="Upload"
                data-src="app/navigation/upload/upload.html"
              >
                <i class="bx bx-upload icon" aria-hidden="true"></i>
                <span class="text nav-text">Upload</span>
              </a>
            </li>

            <li class="nav-link">
              <a
                href="#Library"
                data-tooltip="Library"
                data-page="Library"
                data-src="app/navigation/library/library.html"
              >
                <i class="bx bx-library icon" aria-hidden="true"></i>
                <span class="text nav-text">Library</span>
              </a>
            </li>

            <li class="nav-link">
              <a
                href="#Session%20Viewer"
                data-tooltip="Session Viewer"
                data-page="Session Viewer"
                data-src="app/navigation/session-viewer/session-viewer.html"
              >
                <i class="bx bx-video icon" aria-hidden="true"></i>
                <span class="text nav-text">Session Viewer</span>
              </a>
            </li>

            <li class="nav-link">
              <a
                href="#Compare%20Sessions"
                data-tooltip="Compare Sessions"
                data-page="Compare Sessions"
                data-src="app/navigation/compare-sessions/compare-sessions.html"
              >
                <i class="bx bx-file icon" aria-hidden="true"></i>
                <span class="text nav-text">Compare Sessions</span>
              </a>
            </li>

          </ul>
        </div>

        <ul class="bottom-content">

          <li class="nav-link">
              <a
                href="#Tutorial"
                data-tooltip="Tutorial"
                data-page="Tutorial"
                data-src="app/navigation/tutorial/tutorial.html"
              >
                <i class="bx bx-book-open icon" aria-hidden="true"></i>
                <span class="text nav-text">Tutorial</span>
              </a>
          </li>

          <li class="nav-link">
            <a href="#" data-tooltip="Logout">
              <i class="bx bx-log-out icon" aria-hidden="true"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <span class="mode-text text">Dark mode</span>
            <div
              id="themeSwitch"
              class="toggle-switch"
              role="switch"
              tabindex="0"
              aria-label="Toggle theme"
              aria-checked="false"
            >
              <span class="switch">
                <span class="thumb" aria-hidden="true">
                  <i class="bx bx-sun icon-sun" aria-hidden="true"></i>
                  <i class="bx bx-moon icon-moon" aria-hidden="true"></i>
                </span>
              </span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="home" id="mainContent" aria-live="polite">
      <div class="app-header">
        <div class="app-title">MoveSync</div>
        <div class="app-subtitle">Capture motion. Reveal patterns. </div>
      </div>

      <div id="pageRoot"></div>

      <noscript>
        <div class="noscript">
          This site needs JavaScript enabled to load pages.
        </div>
      </noscript>
    </main>
  </div>

  <!-- Vendor libs -->
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- App core FIRST (defines MoveSyncApp) -->
  <script defer src="app/core/session-store/session-store.js"></script>
  <script defer src="app/app-shell.js"></script>

  <!-- Feature modules AFTER MoveSyncApp exists -->
  <script defer src="app/features/sidebar/sidebar.js"></script>
  <script defer src="app/features/sidebar/theme/theme.js"></script>
  <script defer src="app/features/sidebar/search/search.js"></script>

  <!-- Intro controller AFTER AppShell -->
  <script defer src="app/features/intro/intro.js"></script>

  <!-- Bootstrap LAST (after features register themselves) -->
  <script defer>
    // Safety: if intro.js never calls init for some reason, at least bootstrap after load.
    window.addEventListener("DOMContentLoaded", () => {
      window.MoveSyncApp?.init?.();
    });
  </script>

</body>
</html>
