<!-- Standalone Intro page (separate from the splash overlay inside index.html) -->
<section class="intro-page" aria-labelledby="introTitle">
  <div class="intro-card">
    <h1 id="introTitle" class="intro-title">Welcome to MoveSync</h1>

    <p class="intro-subtitle">
      Press <kbd>Enter</kbd> or click the button to start tracking.
    </p>

    <div class="intro-actions">
      <button id="startTrackingBtn" class="intro-btn intro-btn-primary" type="button">
        Start tracking
      </button>

      <button id="goUploadBtn" class="intro-btn intro-btn-ghost" type="button">
        Upload a session
      </button>
    </div>

    <p class="intro-hint" id="introHint">
      Tip: You can also press <kbd>S</kbd> to start.
    </p>
  </div>
</section>
